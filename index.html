<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="navbarTop">
            <a href=""><i class="fa-solid fa-paper-plane" style="color: rgb(13, 166, 115);"></i><b> Job</b> Passcard</a>
            <nav class="middle">
                <a href="">ABOUT US</a>
                <a href="">PASSCARD</a>
                <a href="">PROFILE</a>
            </nav>
            <nav class="left">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping" style="position: relative;"><p class="in-cart">1</p></i></a>
                
                <a href="">LOGIN</a>
                <p class="slash">|</p>
                <a href="" class="signup">SIGN UP</a>
            </nav>
        </div>
        <h1 class="title">My Cart</h1>
        <div class="shopping">
            <div class="cart">
                <div class="slot1">
                    <a href=""><i class="fa-solid fa-trash trash"></i></a>
                    <img class="img-1" src="./86111b59cc2bdae390f4f08224d075b8.png" 
                        alt="">
                    <div class="slot-right">
                        <h2>Google Docs</h2>
                        <div class="div-selectdot">
                            <span class="dot-active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>


                            <select name="" id="">
                                <option class="op" value="">LV 1-3</option>
                                <option class="op" value="">LV 2-3</option>
                                <option class="op"s value="">LV 3-3</option>
                            </select>

                        </div>
                        <p> THB 150</p>
                    </div>
                </div>

                <div class="slot1">
                    <a href=""><i class="fa-solid fa-trash trash"></i></a>
                    <img class="img-2" src="./kisspng-google-docs-google-slides-google-drive-presentatio-5afba096008253.2421058715264400860021.png" 
                        alt="">
                    <div class="slot-right">
                        <h2>Google Slides</h2>
                        <div class="div-selectdot">
                            <span class="dot-active"></span>
                            <span class="dot-active"></span>
                            <span class="dot-active"></span>
                            <span class="dot"></span>


                            <select name="" id="">
                                <option class="op" value="">LV 1-3</option>
                                <option class="op"value="">LV 2-3</option>
                                <option class="op"value="">LV 3-3</option>
                                <option class="op" value="" selected>LV 3/4</option>
                            </select>
                        </div>
                        <p> THB 150</p>
                    </div>
                </div>
            </div>
            <div class="checkout">
                <h2>Order info</h2>
                <div class="subtotal">
                    <p>Subtotal</p>
                    <p>THB 300</p>
                </div>
                <div class="code">
                    <!-- <form action=""> -->
                    <a href=""><i class="fa-solid fa-ticket ticket"></i></a>
                    <input type="text" class="promo" placeholder="Promotion code">
                    <input type="submit" value="APPLY" class="button-apply">
                    <!-- </form> -->
                </div>
                <hr style="margin-top: 3px;">
                <div class="total-payment">
                    <p style="font-size: 20px;">Total payment</p>
                    <p style="font-weight: 700;color: rgb(49, 154, 105); font-size: 28px;">THB 300</p>
                </div>
                <div class="login-checkout">
                    <a href=""><button class="button-checkout">LOG IN TO CHECKOUT</button></a>
                </div>
                
            </div>
        </div>

    </div>
</body>

</html>
